<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');

/* General Styling */
body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: url('white.jpeg') no-repeat center center fixed;
    background-size: cover;
    color:black;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
    position: relative;
}

/* Header */
.header {
    position: fixed;
    top: 0;
    left: 800px;
    right: 200px;
    width: 100%;
    padding: 20px 10%;
    background: transparent;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

.logo {
    font-size: 25px;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}

.navbar {
    font-size: 25px;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    margin-left: 25px;
    transition: 0.3s;
}

.navbar a:hover {
    color: #0ef;
}

/* Overlay for readability */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 90%;
    height: 90%;
    
    z-index: -1;
}

/* Container */
/* Container */
.container {
    /* Push it down so it's not behind the header */
    margin-top: 120px; 
    
    /* Center horizontally and limit the width */
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    
    /* Visual styling */
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

/* Optional: Style the form more neatly */
.page form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    text-align: left;
    margin: 0 auto;
    width: 100%;
}

.page form label {
    font-weight: 600;
    margin-bottom: 5px;
}

.page form input {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.error {
    color: red;
    display: none; /* Hidden by default; shown only when invalid */
    font-size: 0.9rem;
    margin-top: -5px;
    margin-bottom: 10px;
}

button[type="submit"] {
  background-color: #28a745;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #218838;
}
    </style>
</head>
<body>
    <!-- Sign Up Page -->
    <header class="header">
        <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="form.html">Register</a>
          <a href="contactus.html">Contact</a>
          <a href="signup.html">Signup</a>
        </nav>
      </header>
    
      <br>
        <h1>Random Meal Generator</h1>
     &nbsp;
    <div id="signup" class="container page">
        <h2>Create Account For Signup </h2>
        <form id="signUpForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <div id="usernameError" class="error">Please enter a username.</div>

            <label for="email">Email:</label>
            <input type="email" id="signupEmail" name="email" required>
            <div id="signupEmailError" class="error">Please enter a valid email.</div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error">Please enter a password.</div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        // Function to show selected page
        function showPage(pageId) {
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.style.display = 'none');
            // Show the selected page
            document.getElementById(pageId).style.display = 'block';
        }
       // Sign Up Form Validation
       document.getElementById('signUpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Clear previous error messages
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

            let isValid = true;

            // Username Validation
            if (!document.getElementById('username').value) {
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }

            // Email Validation
            const email = document.getElementById('signupEmail').value;
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!emailPattern.test(email)) {
                document.getElementById('signupEmailError').style.display = 'block';
                isValid = false;
            }

            // Password Validation
            if (!document.getElementById('password').value) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                alert('Sign-up successful!');
                document.getElementById('signUpForm').reset();
            }
        });
    </script>


</body>
</html>
